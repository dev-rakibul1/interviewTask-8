<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="snippet" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="snippat" />
    <title>Interview task</title>
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/178ebc03bb.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS CDN calling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- reset css -->
    <link rel="stylesheet" href="../css/reset.css" />
    <!-- main css -->
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="theme-container">
      <div class="login">
        <div class="login-top-banner p-4">
          <div class="row">
            <div class="col d-flex justify-content-start">
              <div class="d-flex justify-content-start align-items-center">
                <img src="../images/logo//logo-1.png" alt="logo" />
                <h3 class="fs-5 text-white">MuthoCar</h3>
              </div>
            </div>
            <div class="col d-flex justify-content-end">
              <div
                class="text-white d-flex justify-content-center align-items-center flex-column"
              >
                <h3 class="fs-5">Login</h3>
                <div class="mb-3">
                  <span>Drive</span>
                  <span>||</span>
                  <span>Supplier</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- login body -->
        <div class="login-details">
          <!-- back btn -->
          <div
            class="back-btn d-flex justify-content-start align-items-center px-5"
          >
            <span class="50 pointer-event"
              ><i class="fa-solid fa-arrow-left"></i
            ></span>
          </div>

          <!-- login article -->
          <div
            class="login-article d-flex justify-content-center align-items-start py-4 px-5 flex-column"
          >
            <h2>OTP Verification</h2>
            <p>Enter the OTP and send to **********54</p>
          </div>
          <div class="d-flex justify-content-center">
            <form class="px-5 w-100">
              <!-- phone number filed -->
              <div class="d-flex justify-content-between align-items-center">
                <input type="text" required class="otp-fields" />
                <input type="text" required class="otp-fields" />
                <input type="text" required class="otp-fields" />
                <input type="text" required class="otp-fields" />
              </div>
              <p class="otp-time text-start forgot-password py-4">
                <a href="#" class="text-end forgot-password"
                  >Don't receive OTP? Recent OTP in 19 sec</a
                >
              </p>
              <button
                class="login-btn btn w-100 bg-gray-300"
                type="submit"
                class="w-100"
              >
                Verify & Continue
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS CDN calling -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <!-- our script -->
    <script src="../js/script.js"></script>
  </body>
</html>
