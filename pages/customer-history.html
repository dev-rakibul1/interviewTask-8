<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="snippet" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="snippat" />
    <title>Interview task</title>
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/178ebc03bb.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS CDN calling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- reset css -->
    <link rel="stylesheet" href="../css/reset.css" />
    <!-- main css -->
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="theme-container">
      <div class="login">
        <div class="login-top-banner p-4">
          <div class="row">
            <div class="col d-flex justify-content-start">
              <div
                class="customer-profile d-flex justify-content-start align-items-center"
              >
                <img
                  src="https://i.ibb.co/cNyNW61/team-placeholder.png"
                  class="img-fluid"
                  alt="logo"
                />
                <div class="m-lg-3">
                  <span class="text-white">Good morning</span>
                  <h3 class="fs-5 text-white">John Doe</h3>
                </div>
              </div>
            </div>
            <div class="col d-flex justify-content-end top-banner-pointer">
              <div
                class="text-white d-flex justify-content-center align-items-center flex-column"
              >
                <i class="fa-solid fa-bars fs-3"></i>
              </div>
            </div>
          </div>
        </div>

        <!-- login body -->
        <div class="login-details">
          <!-- back btn -->
          <div
            class="back-btn d-flex justify-content-start align-items-center px-5"
          >
            <span class="50 pointer-event"
              ><i class="fa-solid fa-arrow-left"></i
            ></span>
          </div>

          <!-- history article -->
          <div
            class="login-article d-flex justify-content-center align-items-start py-4 px-5 flex-column"
          >
            <h2>My trip history</h2>

            <!-- history details -->
            <div class="mt-2 history-details">
              <!-- package Rant -->
              <div
                class="history-details-box d-flex align-items-center justify-content-start"
              >
                <div class="history-icon">
                  <i class="fa-solid fa-box-open"></i>
                </div>
                <div class="m-lg-1">
                  <h4>
                    Package Rent
                    <span class="m-lg-2">
                      <i class="fa-solid fa-chevron-right"></i
                    ></span>
                  </h4>
                </div>
              </div>
              <!-- Booking day -->
              <div
                class="history-details-box d-flex align-items-center justify-content-start"
              >
                <div class="history-icon">
                  <i class="fa-regular fa-calendar-check"></i>
                </div>
                <div class="m-lg-1">
                  <h4>
                    Booking Day
                    <span class="m-lg-2">
                      <i class="fa-solid fa-chevron-right"></i
                    ></span>
                  </h4>
                </div>
              </div>
              <!-- Return trip -->
              <div
                class="history-details-box d-flex align-items-center justify-content-start"
              >
                <div class="history-icon">
                  <i class="fa-solid fa-plane-departure"></i>
                </div>
                <div class="">
                  <h4>
                    Return trip
                    <span class="m-lg-2">
                      <i class="fa-solid fa-chevron-right"></i
                    ></span>
                  </h4>
                </div>
              </div>

              <!-- How to use it -->
              <div class="mt-3">
                <p>How to use the above Options</p>
                <button class="common-btn">Details</button>
              </div>
            </div>
            <!-- footer -->
            <div class="footer-social">
              <ul class="footer-social-icon-wrap">
                <li>
                  <a href="#">
                    <i class="fa-solid fa-user-plus"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-solid fa-bag-shopping"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-solid fa-briefcase"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-solid fa-screwdriver-wrench"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS CDN calling -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
    <!-- our script -->
    <script src="../js/script.js"></script>
  </body>
</html>
